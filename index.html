<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>George's Garden | Home</title>
  <link rel="stylesheet" href="assets/css/foundation.css">
  <!-- Insert this within your head tag and after foundation.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/motion-ui@1.2.3/dist/motion-ui.min.css" />
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="stylesheet" href="assets/fonts/fa/css/all.css">
</head>

<body>
  <!-- In the off-canvas DIV goes everything needed in the side appearing menu -->
  <aside class="off-canvas position-left" id="offCanvas" data-off-canvas>
    <ul class="menu vertical text-center">
      <li><a href="./">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </aside>
  <!-- In the off-canvas-content DIV goes the whole page content -->
  <div class="off-canvas-content" data-off-canvas-content>
    <!-- Your page content lives here -->
    <div class="grid-container-fluid">
      <div class="grid-x">
        <!-- BEGINNING OF THE DESKTOP TOP BAR -->
        <header class="cell">
          <div class="title-bar" data-responsive-toggle="example-animated-menu" data-hide-for="large">
            <!-- <button class="menu-icon" type="button" data-toggle></button> -->
            <button class="menu-icon" type="button" data-toggle="offCanvas"></button>
            <!-- <div class="title-bar-title">Menu</div> -->
          </div>

          <div class="top-bar" id="example-animated-menu" data-animate="hinge-in-from-top spin-out">
            <div class="top-bat-left">
              <h1>Site Title</h1>
            </div>
            <div class="top-bar-right">
              <ul class="menu">
                <li><a href="./">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
            </div>
          </div>
        </header>
        <!-- END OF THE DESKTOP TOP BAR -->

        <!-- BEGINNING OF THE CAROUSEL -->
        <div class="cell">
          <div class="orbit" role="region" aria-label="Happy Customers' gardens" data-orbit>
            <div class="orbit-wrapper">
              <div class="orbit-controls">
                <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
              </div>
              <ul class="orbit-container">
                <li class="is-active orbit-slide">
                  <figure class="orbit-figure">
                    <img class="orbit-image" src="https://placehold.it/1200x500/888?text=Slide-1" alt="Space">
                    <!-- <figcaption class="orbit-caption">Guido's Garden.</figcaption> -->
                  </figure>
                </li>
                <li class="orbit-slide">
                  <figure class="orbit-figure">
                    <img class="orbit-image" src="https://placehold.it/1200x500/777?text=Slide-2" alt="Space">
                    <!-- <figcaption class="orbit-caption">Tony's Garden</figcaption> -->
                  </figure>
                </li>
                <li class="orbit-slide">
                  <figure class="orbit-figure">
                    <img class="orbit-image" src="https://placehold.it/1200x500/666?text=Slide-3" alt="Space">
                    <!-- <figcaption class="orbit-caption">Anita's Garden</figcaption> -->
                  </figure>
                </li>
                <li class="orbit-slide">
                  <figure class="orbit-figure">
                    <img class="orbit-image" src="https://placehold.it/1200x500/555&text=Slide-4" alt="Space">
                    <!-- <figcaption class="orbit-caption">John's Garden</figcaption> -->
                  </figure>
                </li>
              </ul>
            </div>
            <nav class="orbit-bullets">
              <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span
                  class="show-for-sr">Current Slide</span></button>
              <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
              <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
              <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
            </nav>
          </div>
        </div>
        <!-- END OF THE CAROUSEL -->

      </div>
    </div>
  </div>




  <script src="assets/js/vendor/jquery.js"></script>
  <script src="assets/js/vendor/what-input.js"></script>
  <script src="assets/js/vendor/foundation.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
